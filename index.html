<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokemons</title>
</head>
<body>

    <main>
        <section>

            <!-- title div, all infos about pokemon -->

            <div class="title">
                <h2>Pokemon info cards</h2>
                <div class="underline"></div>
            </div>


            <article class="review">
                <div class="img-container">
                    <img src="https://archives.bulbagarden.net/media/upload/2/21/001Bulbasaur.png" id="pokemon-img" alt="pokemon">
                </div>
                <h4 id="name">Bulbasaur</h4>
                <p id="type">poison, grass </p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente in ad officia? Dicta quia officia maxime dolorum. Voluptatibus, cumque pariatur!
                </p>

                <div class="button-container">
                    <button class="prev-btn">prev</button>
                    <button class="next-btn">next</button>
                </div>

                <button class="random-btn">suprise me</button>

            </article>


        </section>

    </main>

    
    <script src="app.js"></script>
</body>
</html>
